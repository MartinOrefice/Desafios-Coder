<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="css/main.css">
    <!-- font-family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
    </style>
    <title>Desafio Complementario</title>
</head>
<body>
    
<div class="container">
   <header>
    <h1>Calculadora de cuotas</h1>
   </header>

   <main class="elementoPadre">
        <p>
            Bienvenido, ingrese su nombre y apellido para iniciar el programa
        </p>
        <div class="inputs">
            <div class="informacion">
                <input class="datos" type="text" placeholder="Nombre y apellido" id="nombre">
            </div>
            <div class="btnInicar">
                <input class="iniciar" type="reset" value="INICIAR" id="iniciar">
            </div>
        </div>
   </main>

   <footer>
    <h4>Pre-Entrega 02</h4>
   </footer>

</div class="container">

<!-- Scripts -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="js/inicio.js"></script>
<script src="js/calculadora.js"></script>

</body>
</html>
